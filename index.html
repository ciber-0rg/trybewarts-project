<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width' initial-scale='1.0'>
  <link rel='stylesheet' href='style.css'>
  <script src='script.js' defer></script>

  <title>Trybewarts Project</title>
</head>
<body>

  <header class='header'>
    <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg'>
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class='trybewarts-login' action='' method='post'>
      <!--  <label id='email'>Email</label> -->
      <input type='text' id='email' name='email' placeholder='Email'>
      <input type='password' id='senha' name='password' placeholder='Senha'>
      <button class='enterButton'>Entrar</button>
    </form>
  </header>

  <main>
    <form id='evaluation-form'>

      <div id='nameSurname'>
        <input type='text' name='input-name' id='input-name' placeholder='Nome'>
        <input type='text' name='input-lastname' id='input-lastname' placeholder='Sobrenome'>
      </div>

      <div id='emailCasa'>
        <input type='text' name='input-email' id='input-email' placeholder='Email'>
        <select id='house' name='house'>
          <option id='gitnoria-house' value='Gitnória'>Gitnória</option>
          <option id='reactpuff-house' value='Reactpuff'>Reactpuff</option>
          <option id='corvinode-house' value='Corvinode'>Corvinode</option>
          <option id='pytherina-house' value='Pytherina'>Pytherina</option>
        </select>
      </div>

      <hr>

      <div id='secondPartForms'>

        <div id='contentEsquerda'>

          <label id='label-family'>Qual sua família?</label>
          <div class='generalContent'>
            <input type='radio' name='family' value='Frontend' id='frontend'>
            <label for='frontend'>Família Frontend</label>
          </div>

          <div class='generalContent'>
            <input type='radio' name='family' value='Backend' id='backend'>
            <label for='backend'>Família Backend</label>
          </div>

          <div class='generalContent'>
            <input type='radio' name='family' value='FullStack' id='fullstack'>
            <label for='fullstack'>Família FullStack</label>
          </div>
        </div>

        <div id='contentDireita'>

          <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
          <div class='generalContent'>
            <input type='checkbox' name='content' id='content1' value='HoFs'>
            <label for='content1'>HoFs</label>
          </div>

          <div class='generalContent'>
            <input type='checkbox' name='content' id='content2' value='Jest'>
            <label for='content2'>Jest</label>
          </div>

          <div class='generalContent'>
            <input type='checkbox' name='content' id='content3' value='Promises'>
            <label for='content3'>Promises</label>
          </div>

          <div class='generalContent'>
            <input type='checkbox' name='content' id='content4' value='React'>
            <label for='content4'>React</label>
          </div>

          <div class='generalContent'>
            <input type='checkbox' name='content' id='content5' value='SQL'>
            <label for='content5'>SQL</label>
          </div>

          <div class='generalContent'>
            <input type='checkbox' name='content' id='content6' value='Python'>
            <label for='content6'>Python</label>
          </div>
        </div>
      </div>

      <hr>

      <div id='thirdPartForms'>

        <label id='label-rate'>Como você avalia a Trybewarts?</label>
        <input type='radio' name='rate' value='1'>1
        <input type='radio' name='rate' value='2'>2
        <input type='radio' name='rate' value='3'>3
        <input type='radio' name='rate' value='4'>4
        <input type='radio' name='rate' value='5'>5
        <input type='radio' name='rate' value='6'>6
        <input type='radio' name='rate' value='7'>7
        <input type='radio' name='rate' value='8'>8
        <input type='radio' name='rate' value='9'>9
        <input type='radio' name='rate' value='10'>10
      </div>

      <hr>

      <label class='textarea' >Deixe seu comentário:</label>
        <textarea name='textarea' id='textarea' maxlength='500' cols='10' rows='5'></textarea>
        <span id="counter">500</span>

        <hr>

        <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?
        <input type='checkbox' name='agreement' id='agreement' required>
      </label>

      <button type='submit' id='submit-btn'>Enviar</button>

    </form>

    <img id='trybewarts-forms-logo' src='./trybewarts-colored.svg'>

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
